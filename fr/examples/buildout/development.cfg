[buildout]
extends =
    deployment.cfg
    tests.cfg
parts +=
    omelette
    checkversions
always-checkout = force

[versions]
mr.developer =

[instance1]
debug-mode = on
verbose-security = on
eggs +=
    Products.DocFinderTab
    Products.Clouseau
    Products.Gloworm
    plone.reload
    zope.testrecorder
    Products.PTProfiler
    Products.ZopeProfiler
    Products.PDBDebugMode
zcml +=
    plone.reload
    zope.testrecorder

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance1:eggs}

[checkversions]
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]
